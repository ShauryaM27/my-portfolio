<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal with a friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        
        body {
            background-color: #d7d9cf;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 2.5rem;
            color: #3c3c35;
            font-weight: normal;
            line-height: 1.2;
        }
        
        .new-page-btn {
            background-color: #3c3c35;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .new-page-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Journal<br>with a<br>friend.</h1>
        <button class="new-page-btn" onclick="window.location.href='write.html'">New Page</button>
    </div>
</body>
</html>
