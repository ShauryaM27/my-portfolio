<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    /* Base page styling */
    html, body {
      margin: 0;
      height: 100%;
      background-color: #E8F5E9;
      /* Pale mint green background with soft leaf shadow overlay */
      background-image: 
        radial-gradient(ellipse at 80% 20%, rgba(0,0,0,0.15) 20%, transparent 80%),
        radial-gradient(circle at 85% 60%, rgba(0,0,0,0.1) 10%, transparent 70%);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: top right;
      font-family: Georgia, serif;
    }
    /* Container to center content */
    .welcome-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 90%;
      margin: 0 auto;
    }
    /* Left text block */
    .tagline {
      color: #3A3A3A;
      font-size: 48px;
      line-height: 1.2;
    }
    /* Right button */
    .new-page-btn {
      display: inline-block;
      background-color: #3A3A3A;
      color: #FFFFFF;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 20px;
      letter-spacing: 1px;
      padding: 15px 40px;
      border-radius: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <!-- Left side text -->
    <div class="tagline">
      Journal<br>with a<br>friend.
    </div>
    <!-- Right side button -->
    <a href="new-page.html" class="new-page-btn">NEW PAGE</a>
  </div>
</body>
</html>
