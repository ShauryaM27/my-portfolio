<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal with a Friend - Write</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Times New Roman', Times, serif; }
        body { background-color: #d7d9cf; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { display: flex; justify-content: center; gap: 20px; width: 100%; max-width: 1200px; padding: 20px; }
        .writing-area { background-color: #3c3c35; border-radius: 20px; color: white; width: 70%; padding: 40px; height: 80vh; display: flex; flex-direction: column; justify-content: space-between; }
        #journalText { background-color: transparent; border: none; color: white; font-size: 1.2rem; height: 60%; width: 100%; resize: none; outline: none; }
        .ai-response { background-color: transparent; border: 2px solid #3c3c35; border-radius: 20px; width: 25%; padding: 20px; height: 80vh; display: flex; flex-direction: column; align-items: center; }
        .ai-question { text-align: center; margin-bottom: 20px; font-size: 1.5rem; color: #3c3c35; }
        .ai-answer { text-align: center; color: #3c3c35; padding: 10px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="writing-area">
            <div class="begin-writing">Begin writing...</div>
            <textarea id="journalText" placeholder="Start typing here..."></textarea>
        </div>
        <div class="ai-response">
            <div class="ai-question">What's on your mind?</div>
            <div class="ai-answer" id="aiAnswer">(The AI model will reply here)</div>
        </div>
    </div>

    <script>
        /**
         * Make sure:
         * 1) HF_API_URL points exactly to your model's inference endpoint.
         *    e.g. https://api-inference.huggingface.co/models/Qwen/Qwen3-235B-A22B
         * 2) HF_API_TOKEN is a valid token with access to that model.
         * 3) The model is loaded and available for inference.
         */
        const journalText = document.getElementById('journalText');
        const aiAnswer = document.getElementById('aiAnswer');
        const HF_API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen3-235B-A22B'; // verify path
        const HF_API_TOKEN = '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';

        // Debounce to limit API calls
        let typingTimer;
        journalText.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                const text = journalText.value.trim();
                if (text) queryHuggingFace(text);
            }, 500);
        });

        async function queryHuggingFace(text) {
            aiAnswer.textContent = '...thinking...';
            try {
                const response = await fetch(HF_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: text })
                });
                const data = await response.json();
                console.log('HF API raw response:', data);

                if (data.detail) {
                    // Model or endpoint not found / error message
                    aiAnswer.textContent = `Error: ${data.detail}`;
                    return;
                }

                // Adjust based on actual API response structure
                const generated = data[0]?.generated_text || data.generated_text || JSON.stringify(data);
                aiAnswer.textContent = generated;
            } catch (err) {
                console.error('HF API error:', err);
                aiAnswer.textContent = 'Error connecting to AI.';
            }
        }

        // Initial greeting
        window.addEventListener('load', () => {
            aiAnswer.textContent = "I'm here to chat as you writeâ€”what's on your mind today?";
        });
    </script>
</body>
</html>
