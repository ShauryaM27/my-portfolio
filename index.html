<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal with a friend - Write</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        
        body {
            background-color: #d7d9cf;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .writing-area {
            background-color: #3c3c35;
            border-radius: 20px;
            color: white;
            width: 70%;
            padding: 40px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .instructions {
            text-align: center;
            padding: 20px;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        .begin-writing {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        
        .note {
            text-align: center;
            margin-top: auto;
        }
        
        #journalText {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            height: 60%;
            width: 100%;
            resize: none;
            outline: none;
        }
        
        .ai-response {
            background-color: transparent;
            border: 2px solid #3c3c35;
            border-radius: 20px;
            width: 25%;
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .ai-question {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #3c3c35;
        }
        
        .ai-answer {
            text-align: center;
            color: #3c3c35;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="writing-area">
            <div class="instructions">
                <!-- You can add writing instructions here -->
            </div>
            <div class="begin-writing">Begin writing...</div>
            <textarea id="journalText" placeholder="Start typing here..."></textarea>
            <div class="note">
                <!-- Additional notes if needed -->
            </div>
        </div>
        <div class="ai-response">
            <div class="ai-question">What's on your mind?</div>
            <div class="ai-answer" id="aiAnswer">(The AI model will reply here)</div>
        </div>
    </div>

    <script>
        // Hugging Face Inference API integration
        const journalText = document.getElementById('journalText');
        const aiAnswer = document.getElementById('aiAnswer');
        const HF_API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen3-235B-A22B';
        const HF_API_TOKEN = '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'; // <-- Insert your Hugging Face API token

        // Debounce typing
        let typingTimer;
        journalText.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                const text = journalText.value.trim();
                if (text.length > 0) {
                    queryHuggingFace(text);
                }
            }, 500);
        });

        async function queryHuggingFace(text) {
            aiAnswer.textContent = '...thinking...';
            try {
                const response = await fetch(HF_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: text })
                });
                const data = await response.json();
                // The response structure may vary; adjust as needed
                const generated = data[0]?.generated_text || data.generated_text || JSON.stringify(data);
                aiAnswer.textContent = generated;
            } catch (err) {
                console.error('HF API error:', err);
                aiAnswer.textContent = 'Error connecting to AI.';
            }
        }

        // Initial greeting
        window.addEventListener('load', () => {
            aiAnswer.textContent = "I'm here to chat as you writeâ€”what's on your mind today?";
        });
    </script>
</body>
</html>
